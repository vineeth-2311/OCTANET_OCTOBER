<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="app-title">
        MY TO DO LIST
    </header>
    <div class="container">
        <div class="todo">
            <p class="todo__description">
                Type in the below field &#128071; and press enter to add your custom todo in the list
            </p>
        </div>
        <form class="form">
            <input autofocus type="text" class="input" placeholder="Eg: Work">
        </form>
        <ul class="todo-list" id="js-todo-list"></ul>
    </div>
    <script src="https://kit.fontawesome.com/fbeb96d655.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
